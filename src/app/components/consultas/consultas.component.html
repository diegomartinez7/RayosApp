<div class="container">
    <h1>Información de la institución</h1>
    <mat-chip-list aria-label="Table Selection" >
      <mat-chip *ngFor="let chip of chipArray; let i = index" (click)="clickEvent(i)">{{chip}}</mat-chip>
    </mat-chip-list>
    <br>
    <div class="table-container">
        <table mat-table [dataSource]="dataSource">
          <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef> {{column | titlecase}} </th>
            <ng-container *ngIf="column != 'OPCIONES'">
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>
            <ng-container *ngIf="column == 'OPCIONES'">
                <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab aria-label="Botón de actualización" color="primary"
                        (click)="updateRow(element)">
                        <mat-icon>update</mat-icon>
                    </button>
                    <button mat-mini-fab aria-label="Botón de eliminación" color="warn"
                        (click)="deleteRow(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="table-header"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-rows"></tr>
        </table>
    </div>
</div>
